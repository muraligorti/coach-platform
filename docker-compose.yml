version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: coach_platform_db
    environment:
      POSTGRES_DB: coach_platform
      POSTGRES_USER: coach_platform_user
      POSTGRES_PASSWORD: local_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coach_platform_user -d coach_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coach_platform_network

  # Redis for Caching & Celery
  redis:
    image: redis:7-alpine
    container_name: coach_platform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - coach_platform_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coach_platform_api
    environment:
      - APP_ENV=development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=coach_platform
      - DB_USER=coach_platform_user
      - DB_PASSWORD=local_dev_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - coach_platform_network

  # Celery Worker (Background Tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coach_platform_celery_worker
    environment:
      - APP_ENV=development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=coach_platform
      - DB_USER=coach_platform_user
      - DB_PASSWORD=local_dev_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    command: celery -A app.tasks.celery_app worker --loglevel=info
    networks:
      - coach_platform_network

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coach_platform_celery_beat
    environment:
      - APP_ENV=development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=coach_platform
      - DB_USER=coach_platform_user
      - DB_PASSWORD=local_dev_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    command: celery -A app.tasks.celery_app beat --loglevel=info
    networks:
      - coach_platform_network

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: coach_platform_frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_APP_NAME=Coach Platform
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - coach_platform_network

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    container_name: coach_platform_adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - coach_platform_network

volumes:
  postgres_data:
  redis_data:
  backend_logs:

networks:
  coach_platform_network:
    driver: bridge
