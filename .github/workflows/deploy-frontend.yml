name: Deploy Frontend to Azure Storage

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install and Build
      run: |
        cd frontend
        npm ci
        npm run build
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Deploy to Azure Storage
      run: |
        az storage blob upload-batch \
          --account-name coachfront49992 \
          --source ./frontend/dist \
          --destination '$web' \
          --overwrite \
          --auth-mode login
